<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form name="login-form">
            <input
                required
                type="text"
                id="username"
                name="username"
                placeholder="username"
            />
            <input
                required
                id="password"
                minlength="6"
                maxlength="12"
                name="password"
                type="password"
                placeholder="password"
            />

            <input
                id="age"
                min="18"
                max="60"
                name="age"
                type="number"
                placeholder="age"
            />

            <input
                id="email"
                type="email"
                name="email"
                placeholder="example@test.com"
            />

            <button type="submit">Sign up</button>
        </form>
    </body>
</html>
